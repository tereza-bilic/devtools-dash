<html>
  <head>
    <title>{{ title }}</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
    {% block head%} {% endblock %}

  </head>
  <body>
    <h1>Level {{ title }}</h1>
    <main>
    {% block content%} {% endblock %}
    </main>

    <form method="POST">
      {% if submitted_secret %}
        <span>Invalid secret: {{ submitted_secret }}</span>
      {% endif %}
      <input type="text" name="secret" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
